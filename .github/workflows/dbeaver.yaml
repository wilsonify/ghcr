name: dbeaver/cloudbeaver

on:
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build DBeaver/CloudBeaver image
        run: |
          docker build --progress=plain \
          -t ghcr.io/${{ github.repository_owner }}/dbeaver/cloudbeaver:24.2.3 \
          -f dbeaver/cloudbeaver/dockerfile --context dbeaver/cloudbeaver \
          --label "org.opencontainers.image.source=https://github.com/wilsonify/ghcr"

      - name: Push the image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/cloudbeaver:24.2.3