name: library/wordpress

on:
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build --progress=plain \
          --tag ghcr.io/${{ github.repository_owner }}/library/wordpress:6.6.2 \
          --file library/wordpress/dockerfile \
          library/wordpress      

      - name: Push the image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/library/wordpress:6.6.2